<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    #qrcode {
      width: 160px;
      height: 160px;
      margin-top: 15px;
    }
  </style>
  <!-- Incluindo a biblioteca qrcode.js a partir do CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <input type="text" id="text" placeholder="Digite o texto para o QR Code">
  <button onclick="generateQRCode()">Gerar QR Code</button>
  <div id="qrcode"></div>

  <script>
    // Função para gerar o QR code
    function generateQRCode() {
      const text = document.getElementById('text').value;
      
      // Limpar qualquer QR code existente
      document.getElementById('qrcode').innerHTML = '';

      // Configurações do QR code
      const config = {
        text: text,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H // Nível de correção de erro
      };

      // Cria o QR code na div com id 'qrcode'
      new QRCode(document.getElementById("qrcode"), config);
    }
  </script>
</body>
</html>
